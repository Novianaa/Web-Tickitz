<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#5f2eea" />
  <meta name="description" content="Author: Novia,
      Name Web : Tickitz, Category: Booking Ticket Bioskop">
  <link rel="canonical" href="https://tickizee.netlify.app/" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&family=Mulish:wght@400;600;700&family=Open+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/signup.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="container-fluid">
    <div class="banner__tickitz">
      <div class="banner__tickitz--image-container">
        <div class="banner__tickitz--overlay">
          <div class="banner__tickitz--overlay-parent">
            <img src="assets/images/tickitz.svg" class="banner__tickitz--overlay-image img-fluid" alt="tickitz">
            <h2 class="banner_tickitz--title">wait, watch, wow!</h2>
          </div>
        </div>
        <img src="assets/images/bg.png" class="banner__tickitz--image" alt="Banner tickitz">
      </div>
      <div class="form__signup">
        <p class="signup">Sign UP</p>
        <p class="signup__content">Fill your additional details</p>
        <div class="field__signup" class="for__label">
          <label for="first">
            First Name
          </label>
          <input type="text" name="email" id="" placeholder="Write your first name" class="field__form">
        </div>
        <div class="field__signup" class="for__label">
          <label for="last">
            Last name
          </label>
          <input type="text" name="email" id="" placeholder="Write your last name" class="field__form">
        </div>
        <div class="field__signup" class="for__label">
          <label for="no">
            Phone Number
          </label>
          <input type="text" name="email" id="" placeholder="Write your phone number" class="field__form">
        </div>
        <div class="field__signup" class="for__label">
          <label for="email">
            Email
          </label>
          <input type="text" name="email" id="" placeholder="Write your email" class="field__form">
        </div>
        <div class="field__signup">
          <label for="pass" class="for__label">
            Password
          </label>
          <input type="password" name="pass" id="" placeholder="Write your password" class="field__form">
        </div>
        <a href="signin.html" class="link__signin">
          <input type="button" value="Sign Up" class="btn__signup ">
        </a>
        <p class="text__more"> Already have account ? <a href="signip.html">Sign In</a></p>
      </div>
    </div>
  </div>
</body>

</html>
